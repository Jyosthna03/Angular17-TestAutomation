<div class="container-fluid mt-3">
    <div class="bg-container">
          <div class="accountSummary">
            <p class="summaryheading">Account Summary</p>
          </div>
          <div class="row row-cols-2 row-cols-sm-2  row-cols-md-2 row-cols-lg-6 p-3" style="text-align: center;">
               <div class="col">
                    <p class="accountHeading">Account Holder Name</p>
                    <p class="accountValues wrap" id="accountHolderName">{{accountHolder}}</p>
                </div>
                <div class="col">
                    <p class="accountHeading">Account Type</p>
                    <p class="accountValues wrap" id="accountType">Savings Account</p>
                </div>
                <div class="col">
                    <p class="accountHeading">Account Number</p>
                    <p class="accountValues wrap" id="accountNumber">{{accountNumber | digitSpacing}}</p>
                </div>
                <div class="d-none d-lg-block col">
                    <p class="accountHeading">IFSC Code</p>
                    <p class="accountValues wrap" id="ifscCode">ABCD0001234</p>
                </div>
                <div class="col">
                    <p class="accountHeading">Available Balance</p>
                    <p class="accountValues wrap" id="balance">{{accbalance | currency:"INR"}}</p>
                </div>
                <div class="d-none d-lg-block col">
                    <p class="accountHeading"> Account Branch</p>
                    <p class="accountValues wrap" id="branch">KPHB</p>
                </div>
                
          </div>
    </div>
</div>

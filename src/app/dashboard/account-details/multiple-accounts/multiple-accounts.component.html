<div class="container-fluid bg-container" id="scrollbar">
  <div class="d-flex flex-row col-lg-12 col-md-12 col-sm-12">
    @for (data of cardDetails; track $index) {
    <div class="userCard savingsAccount" (click)="selectedCard(data)" [ngStyle]="{
            'background': data.id == 1 ? 'linear-gradient(0deg, #da22ff 0%, #9733ee 100%)' :
                          data.id == 2 ? 'linear-gradient(0deg, #ec6f66 0%, #f3a183 100%)' :
                          data.id == 3 ? 'linear-gradient(284deg, #00fff0 -19.4%, #0083fe 54.6%)' :
                                        'linear-gradient(180deg, #81cedf 0%, #9464fd 100%)',
            'opacity': isSelected(data) ?  1 : 0.5}">
      <div class="d-flex flex-column">
        <div class="d-flex flex-row justify-content-between">
          <svg xmlns="http://www.w3.org/2000/svg" width="56" height="32" viewBox="0 0 56 32" fill="none"
            class="circleIcon">
            <circle cx="16" cy="16" r="16" fill="#77F800" />
            <circle opacity="0.9" cx="40" cy="16" r="16" fill="#CA9314" />
          </svg>
          <span class="cardDetails accountType">{{data.AccountType}}</span>
        </div>
        <div>
          <span class="accountNumber" id="number">{{data.AccountNumber | digitSpacing}}</span>
        </div>
        <div class="d-flex flex-row justify-content-between account-expiry">
          <span class="cardDetails accountHolderName">{{data.AccountHolder}}</span>
          <span class="cardDetails date">02/11</span>
        </div>
      </div>
    </div>
    }
</div>

<div class="ms-5 sendToside">
  <div class="d-flex statementTransPeriod mt-4">
    <div class="form-check transfield">
      <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault3" checked />
      <label class="form-check-label mt-1 bold-text" for="flexRadioDefault3">Transaction Date</label>
    </div>
    <div class="d-flex">
      <div class="d-flex Duration">
        <label class="lablespace ms-4 me-2 mb-3 balance lblText"><p>From</p></label>
        <input class="form-control Field inputBox" type="date" [(ngModel)]="fromTransDate" name="fromTransDate" (click)="showWithDate()"/>
      </div>
      <div class="d-flex ToDate">
        <label class="lablespace me-3 balance lblText"><p>To</p></label>
        <input class="form-control Field inputBox" type="date" [(ngModel)]="toTransDate" name="toTransDate" (click)="showWithDate()" [max]="todayDate | date: 'yyyy-MM-dd'" />
      </div>
    </div>
  </div>
  
  <div class="d-flex statementTransPeriod">
    <div class="form-check transfield">
      <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault4" (click)="showWithPeriod()" />
      <label class="form-check-label mt-1 bold-text" for="flexRadioDefault4">Transaction Period</label>
    </div>
    <div class="d-flex ">
      <label class="lablespace me-2 mb-3 ms-2 balance lblText"><p>Select</p></label>
      <select class="form-select Field inputBox" name="duration" id="duration" (change)="onSelectPeriodicDays($event)">
        @for (eachday of periodicDays ; track $index) {
          <option [value]="eachday">{{ eachday }}</option>
        }
      </select>
    </div>
  </div>
</div>

<div class="d-flex mb-4 mt-5 justify-content-center">
  <!-- Cancel and Show Buttons -->
  <button class="cancelAndSaveBtn me-2 d-none d-lg-inline" routerLink="/dashboard" id="backBtn">Back</button>
  <button class="cancelAndSaveBtn ms-3" (click)="cancelField()">CANCEL</button>
  <button class="btn btn-primary cancelAndSaveBtn saveBtn me-2" (click)="submitField()">SHOW</button>
</div>
